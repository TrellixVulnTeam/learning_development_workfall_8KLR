<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign up - Workfall</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <!-- Sign Up -->
  <section class="sign-up">
      <div class="logo">
        <a href="/">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="sign-up-wrapper">
        <div class="heading">
          <h1>Hello There!</h1>
          <h2>Create your Account</h2>
        </div>

        <div class="form-wrapper">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username">
              <small id="usernameHelp" class="form-text invalid-feedback">User name is mandatory.</small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text invalid-feedback">Email is mandatory.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter Password">
              <small id="passwordHelp" class="form-text invalid-feedback">Password is mandatory.</small>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordHelp" placeholder="Re-enter Password">
              <small id="confirmPasswordHelp" class="form-text invalid-feedback">Confirm Password is mandatory.</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terms">
              <label class="form-check-label" for="terms">By creating an account, you agree to the Terms & Conditions and Privacy policy</label>
            </div>
            <button type="submit" class="btn btn-orange btn-block">Create Account</button>
            <div class="text-center">
              <a href="#" class="redirect-link">Already have an account? Sign In</a>
            </div>
          </form>
        </div>
      </div>
  </section>
  <!-- End of Sign Up -->

</body>
</html>
