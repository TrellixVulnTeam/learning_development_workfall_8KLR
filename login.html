<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Workfall</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <!-- Login -->
  <section class="login">
      <div class="logo">
        <a href="/">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="login-wrapper">
        <div class="heading">
          <h1>Welcome Back</h1>
          <h2>Log into your Account</h2>
        </div>

        <div class="form-wrapper">
          <form>
            <div class="form-group">
              <label for="username">Email or Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Email or Username">
              <small id="usernameHelp" class="form-text invalid-feedback">User name is mandatory.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter Password">
              <small id="passwordHelp" class="form-text invalid-feedback">Password is mandatory.</small>
            </div>
            <button type="submit" class="btn btn-orange btn-block">Sign In</button>
            <div class="text-center">
              <a href="#" class="redirect-link">Dont have an account? Create Account</a>
            </div>
            <div class="text-center">
              <a href="#" class="redirect-link">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
  </section>
  <!-- End of Login -->

</body>
</html>
