<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password - Workfall</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/forgot-password.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <!-- Forgot Password -->
  <section class="forgotpassword">
      <div class="logo">
        <a href="/">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="forgotpassword-wrapper">
        <div class="heading">
          <h1>Dont Worry</h1>
          <h2>Forgot Password?</h2>
          <p>Enter the email address you used when you joined and weâ€™ll send you instructions to reset your password.</p>
        </div>

        <div class="form-wrapper">
          <form>
            <div class="form-group">
              <label for="username">Email or Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Email or Username">
              <small id="usernameHelp" class="form-text invalid-feedback">User name is mandatory.</small>
            </div>
            <button type="submit" class="btn btn-orange btn-block">Send</button>
            <div class="text-center">
              <a href="#" class="redirect-link d-flex align-items-center justify-content-center"> <img src="img/back.png" alt="back" /> <span>Go Back</span></a>
            </div>
          </form>
        </div>
      </div>
  </section>
  <!-- End of Forgot Password -->

</body>
</html>
